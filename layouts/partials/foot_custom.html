<!-- littlefoot -->
<script src="//unpkg.com/littlefoot/dist/littlefoot.js" type="application/javascript" defer></script>

<!-- AOS JS -->
<script src="//unpkg.com/aos@2.3.4/dist/aos.js" defer></script>

<script defer>
document.addEventListener('DOMContentLoaded', function () {
  // Initialise littlefoot
  if (window.littlefoot && typeof littlefoot.default === 'function') {
    try { littlefoot.default(); } catch (e) { console.warn('littlefoot init failed:', e); }
  }

  function tagBlocks(root) {
    var scope = root || document;

    // Animate block-level sections rather than every child
    var blocks = scope.querySelectorAll([
      // direct blocks under main/content/article
      'main > *',
      '.content > *',
      'article > *',

      // important structures
      'main table','main table > tbody > tr','main table > thead',
      '.content table','.content table > tbody > tr','.content table > thead',

      // fallbacks if a page lacks <main>/<article>
      'body .page > *','body .single > *','body .post > *'
    ].join(','));

    blocks.forEach(function (el) {
      if (el.closest('header, nav, footer')) return;
      if (!el.hasAttribute('data-aos')) {
        el.setAttribute('data-aos', 'fade-up');
        el.setAttribute('data-aos-anchor-placement', 'top-bottom');
      }
    });
  }

  tagBlocks();

  // AOS with gentle reduced-motion handling
  var reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (window.AOS && typeof AOS.init === 'function') {
    AOS.init({
      disable: false,
      once: true,
      offset: reduce ? 0 : 60,
      duration: reduce ? 0 : 500,
      easing: 'ease-in-out'
    });
  }

  // Retag rows inserted by shortcodes or scripts, then refresh
  var scheduled = false;
  function schedule() {
    if (scheduled) return;
    scheduled = true;
    requestAnimationFrame(function () {
      scheduled = false;
      tagBlocks();
      if (window.AOS && typeof AOS.refreshHard === 'function') AOS.refreshHard();
    });
  }
  new MutationObserver(function (muts) {
    for (var m of muts) {
      if (m.addedNodes && m.addedNodes.length) { schedule(); break; }
    }
  }).observe(document.body, { childList: true, subtree: true });

  // If MathJax typesets later, refresh positions
  if (window.MathJax && MathJax.startup && MathJax.startup.promise) {
    MathJax.startup.promise.then(function () {
      if (window.AOS && typeof AOS.refreshHard === 'function') AOS.refreshHard();
    }).catch(function(){});
  }
});
</script>
