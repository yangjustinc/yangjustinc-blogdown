<script src="//unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
  // Auto-decorate common content so you do not edit posts
  (function () {
    const targets = [
      'article p','article li','article img','article blockquote',
      'article h2','article h3','article h4'
    ];
    const els = document.querySelectorAll(targets.join(','));
    els.forEach(el => {
      if (!el.hasAttribute('data-aos')) el.setAttribute('data-aos', 'fade-up');
    });
  }());

  // Respect reduced-motion; animate once; gentle defaults
  document.addEventListener('DOMContentLoaded', function () {
    AOS.init({
      // disable when user prefers reduced motion
      disable: function () {
        return window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      },
      once: true,
      offset: 80,
      duration: 600,
      easing: 'ease-in-out'
    });
  });
</script>
